  pull_request:
    branches: [ "main" ]


jobs:
 
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Build docker images 
        uses: actions/checkout@v3
        run: 
          docker build ./dockerfile --file Dockerfile-api --tag dam-api:$(date +%s)
          && docker build ./dockerfile --file Dockerfile-front --tag dam-front:$(date +%s)